<mat-card class="example-card">
  <mat-card-header >
    <mat-card-title>Quản lý người dùng</mat-card-title>
    <!--    <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <button class="btn btn-success" (click)="showHideImage()">{{ hideButtonContent }} image</button>
      <button class="btn btn-primary" routerLink="create">Add</button>
    </mat-card-actions>
<!--    <app-message [message]="message"></app-message>-->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="STT">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element">
            <img [hidden]="isHideImg" class="user-avatar rounded-circle" [width]="widthImage" src="{{element.image}}" alt="">
            {{element.name}}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let element; let i = index">
            <div class="example-button-container">
              <button mat-mini-fab color="warn" (click)="deleteUser(i)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-mini-fab color="primary" [routerLink]="[element.id, 'edit']" >
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
